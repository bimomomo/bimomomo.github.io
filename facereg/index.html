<html>
    <head>
        <title>Face App</title>
		<link href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet">
  
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" 
    type="text/javascript">
  
    </script>
  
    <script src=
"https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    </script>
        <style>
        	#overlay, .overlay {
				position: fixed;
				top: 0;
				left: 0;
				width:100vw;
				height:100vh;
            }
			#mainContainer{
				position: fixed;
				top: 0;
				left: 0;
				width:100vw;
				height:100vh;
			}
			#originalImg {
				width: 100vw;
				height: auto;
				max-width: 100vw;
				max-height: 100vh;
			}
			#controlContainer {
				position: fixed;
				right: 13px;
				bottom: 13px;
			}
		</style>
    </head>
    <body>
		<br>
		<div id="mainContainer">
			<video id="originalImg" width="320" height="320" autoplay></video>
			<canvas id="reflay" class="overlay"></canvas>
		</div>

		<div id="controlContainer" class="text-right">
			<span id="desc"></span>
			<br>
			<span id="matchrate"></span>
			<br>
			<a href="#!" class="btn btn-danger" onClick="stop()">
				Stop Cam
			</a>
			<a href="#!" class="btn btn-success" onClick="start('user')">
				Start Cam
			</a>
			<button class="btn btn-primary" onClick="askPermission()">Access</button>
		</div>

        <script src="./js/jquery-2.1.1.min.js"></script>
        <script src="./js/face-api.min.js"></script>
        <script src="./js/faceSystem.js"></script>
		<script>
			var video;
			function stop() {
				var stream = video.srcObject;
				var tracks = stream.getTracks();

				for (var i = 0; i < tracks.length; i++) {
					var track = tracks[i];
					track.stop();
				}
				video.srcObject = null;
			}

			async function start(fm) {
				video = document.getElementById("originalImg"), vendorURL = window.URL || window.webkitURL;

				if (navigator.mediaDevices.getUserMedia) {
					navigator.mediaDevices.getUserMedia({ audio: false, video: { facingMode: fm ,video: { frameRate: { ideal: 10, max: 15 } }} })
						.then(function (stream) {
							video.srcObject = stream;
							face()
						}).catch(function (error) {
							console.log("Something went wrong");
							console.log(error)
						});
				}
			}
			$(function () {
				setTimeout(() => {
					$('.overlay').width($('#originalImg').outerWidth());
					$('.overlay').height($('#originalImg').outerHeight());
				}, 700);
				start("user"); 
			});
			$(window).resize(function () {
				setTimeout(() => {
					$('.overlay').width($('#originalImg').outerWidth());
					$('.overlay').height($('#originalImg').outerHeight());
				}, 700);
			});
			$('#originalImg').resize(function () {
				setTimeout(() => {
					$('.overlay').width($('#originalImg').outerWidth());
					$('.overlay').height($('#originalImg').outerHeight());
				}, 700);
			});
		</script>
    </body>
</html>
